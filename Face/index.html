<!doctype html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title></title>
    <link rel="icon" type="image/png" sizes="" href="">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container">
        <div class="face">
            <div class="hair">
                <div class="hair-left"></div>
                <div class="hair-right"></div>
                <div class="hair-right-top"></div>
                <div class="hair-top1 shadow"></div>
                <div class="hair-top2 shadow"></div>
                <div class="hair-top3 shadow"></div>
                <div class="hair-top4 shadow"></div>
                <div class="hair-top5 shadow"></div>
                <div class="hair-top6 shadow"></div>
            </div>
            <div class="skin">
                <div class="skin-bot"></div>
                <div class="skin-right"></div>
                <div class="skin-left"></div>
                <div class="skin-top"></div>
            </div>
            <div class="eyes">
                <div class="green-left shadow"></div>
                <div class="black-left"></div>
                <div class="green-right shadow"></div>
                <div class="black-right"></div>
            </div>
            <div class="brows">
                <div class="brow-left shadow"></div>
                <div class="brow-right shadow"></div>
            </div>
            <div class="nose">
                <div class="nose-div shadow"></div>
            </div>
            <div class="mouth">
                <div class="mouth-div"></div>
                <div class="tongue"></div>
                <div class="teeth shadow"></div>
            </div>
            <div class="ears">
                <div class="ear-left"></div>
                <div class="ear-right"></div>
            </div>

        </div>
</body>

</html>
